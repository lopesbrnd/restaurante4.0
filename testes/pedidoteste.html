<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos de Restaurante</title>
    <link rel="stylesheet" href="pedidoteste.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Pedidos de Restaurante</h1>

        <!-- Formulário de reserva -->
        <section class="reserva">
            <h2>Reserva de Mesa</h2>
            <label for="numeroMesa">Número da Mesa (1 a 10):</label>
            <input type="number" id="numeroMesa" min="1" max="10" required>
            <button onclick="reservarMesa()">Reservar Mesa</button>
            <p id="reservaMensagem"></p>
        </section>

        <!-- Escolha do garçom -->
        <section class="garcom">
            <h2>Escolha seu Garçom</h2>
            <select id="garcomSelect">
                <option value="Carlos">Carlos</option>
                <option value="Fernanda">Fernanda</option>
                <option value="João">João</option>
                <option value="Luciana">Luciana</option>
                <option value="Marcos">Marcos</option>
            </select>
            <button onclick="escolherGarcom()">Escolher Garçom</button>
            <p id="garcomMensagem"></p>
        </section>

        <!-- Cardápio de pratos -->
        <section class="cardapio">
            <h2>Cardápio</h2>
            <ul id="cardapioList">
                <!-- Pratos serão carregados dinamicamente -->
            </ul>
            <button onclick="finalizarPedido()">Finalizar Pedido</button>
            <p id="totalPedido"></p>
        </section>
    </div>

    <script src="sla1.js"></script>
</body>
</html>
